<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heartbeat</title>
</head>
<style>
    .heart {
        margin: 100px;
        width: 150px;
        transition: 1s;
    }

    .heart:hover{
        transition: 0.5s;
        animation-name: beat;
        animation-duration: 1.75s;
        animation-iteration-count: 2;
    }

    @keyframes beat{
        20% {transform: scale(1.25);}
        40%{transform: scale(1);}
        60%{transform: scale(1.25);}
        80%{transform: scale(1);}
    }
</style>

<body>
    <img class = "heart" src = "monet/1200px-Love_Heart_symbol.svg.png">;
</body>
</html>
