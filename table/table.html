<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Create Table</title>
</head>

<style>
    table {
        font-family: arial, sans-serif;
        font-weight: 400;
        font-size: 16px;
        border-collapse: collapse;
        width: 70%;
    }

    thead{
        background-color: cadetblue;
    }

    td{
        padding: 8px;
        border: 1px solid #dddddd;
        border-collapse: collapse;
        text-align: left;
    }

    /* tr:nth-child(even) {
        background-color: #dddddd;
    } */
</style>
<body>
    <h1>Homepage</h1>
    <h2>Table
        <table>
            <thead>
                <tr>
                    <td>No</td>
                    <td>Name</td>
                    <td>Class</td>
                    <td>Tel.</td>
                </tr>
            </thead>
          
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Claude Monet</td>
                    <td>Foundation</td>
                    <td>0911682992</td>
                </tr>
            </tbody>
           
        </table>
    </h2>
</body>
</html>
