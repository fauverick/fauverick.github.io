<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style = "margin: 0; padding: 0">
    <div style = "display: flex; margin-bottom: 40px;">
        <div style = "width: 60%; height: 400px; background-color: red;">
        </div>
        <div style = "width: 40%; height: 400px;">
            <div style = "width: 100%; height: 200px; background-color: blue;"></div>
            <div style = "width: 100%; height: 200px; background-color: green;"></div>
        </div>
    </div>

    <div style = "display: flex; margin-bottom: 40px;">
        <div style = "width: 60%; height: 400px; background-color: red; box-sizing: border-box; margin-right: 15px;">
        </div>
        <div style = "width: 40%; height: 400px;">
            <div style = "width: 100%; height: 200px; background-color: blue;"></div>
            <div style = "width: 100%; height: 200px; background-color: green;"></div>
        </div>
    </div>

    <div style = "display: flex; margin-bottom: 40px;">
        <div style = "width: calc(100% / 3); height: 400px; background-color: red;"></div>
        <div style = "width: calc(100% / 3); height: 400px; background-color: blue;"></div>
        <div style = "width: calc(100% / 3); height: 400px; background-color: green;"></div>
    </div>

    <div style = "display: flex; margin-bottom: 40px;">
        <div style = "width: calc(100% / 3 - 10px); height: 400px; background-color: red; margin-right: 15px;"></div>
        <div style = "width: calc(100% / 3 - 10px); height: 400px; background-color: blue; margin-right: 15px;"></div>
        <div style = "width: calc(100% / 3 - 10px); height: 400px; background-color: green;"></div>
    </div>
</body>
</html>
