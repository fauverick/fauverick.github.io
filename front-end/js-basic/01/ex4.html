<script>
    let n = prompt("Input n:");
    let arr = [];
    for(let i = 0; i<n; i++)
        arr[i] = prompt(`Input arr[${i}]: `);

    let findmod = (a) => {
        let res = "";
        for(let i = 0; i<n; i++){
            a[i] = a[i] % 2;
            res += (a[i] + " ");
        }
        return res;
    }
  
    alert(findmod(arr));

</script>
