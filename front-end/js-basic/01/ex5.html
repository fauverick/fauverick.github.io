    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    let n = prompt("Input n:");
    let num = [];
    for(let i = 0; i<n; i++)
        num[i] = prompt(`Input arr[${i}]: `);

    // num.sort(function(a, b){return (a%2) - (b%2)});

    let sortmod = (arr) => {
        let res = [];
        for(let i = 0; i<arr.length; i++)
            if(arr[i]%2 == 0) res.push(arr[i]);
        for(let i = 0; i<arr.length; i++)
            if(arr[i]%2 == 1) res.push(arr[i]);
        return res;
    }

    alert(sortmod(num));
</script>
