<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<link rel = "stylesheet" href="style.css">

<body>
    <div class = "container">
        <div class = "cal_wrapper">
            <div class = "header">
                <p>Calculator</p>
            </div>
            <div class = "content_display">
                <div class = "input">
                    <p></p>
                </div>
                <div class = "result">
                    <p></p>
                </div>
            </div>
            <div class = "button_display">
                <div class = "button_container">
                    <button class = "op pr1">(</button>
                    <button class = "op pr2">)</button>
                    <button class = "del del">DEL</button>
                    <button class = "lop clr">CLEAR</button>
                    <button class = "num n7">7</button>
                    <button class = "num n8">8</button>
                    <button class = "num n9">9</button>
                    <button class = "op mod">%</button>
                    <button class = "op root">√</button>
                    <button class = "num n4">4</button>
                    <button class = "num n5">5</button>
                    <button class = "num n6">6</button>
                    <button class = "op time">×</button>
                    <button class = "op dvd">÷</button>
                    <button class = "num n1">1</button>
                    <button class = "num n2">2</button>
                    <button class = "num n3">3</button>
                    <button class = "op plus">+</button>
                    <button class = "op minus">-</button>
                    <button class = "op point">.</button>
                    <button class = "num n0">0</button>
                    <button class = "op plmn">)</button>
                    <button class = "lop equal">=</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src = "main.js"></script>
