<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>To Do List</title>

<link rel="stylesheet" href="style.css">

<body>
    <div class = "container">
        <div class = "header">
            <p>To Do List</p>
        </div>
        <div class="todo-input">
            <input type="text" placeholder="Add a job" id="todo-input">
            <button id="btn-add">Add</button>
        </div>
        <div class="todo-option">
            <div class="todo-option-item">
                <input type="radio" name="todo-option-item" id="all" checked value="1">
                <label for="all" id = "all-btn"> All</label>
            </div>
            <div class="todo-option-item">
                <input type="radio" name="todo-option-item" id="unactive" value="2">
                <label for="unactive" id = "unactive-btn">Unfinished</label>
            </div>
            <div class="todo-option-item">
                <input type="radio" name="todo-option-item" id="active" value="3">
                <label for="active" id = "active-btn">Finished</label>
            </div>
        </div>

        <div class="todo-container">
            <div class="todo-list">

                <div class="nowork-item active-todo">
                    <div class="nowork">
                        <p></p>
                    </div>
                </div>
